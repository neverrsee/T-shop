<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark">
    <h1 class="text-center text-primary my-3">Регистрация</h1>
    <form action="" method="post" class="d-flex flex-column gap-3 mx-auto" style="max-width: 300px;"> {% csrf_token %}
        <input class="form-control" type="text" placeholder="твоё имя" name="name">
        <input class="form-control" type="email" placeholder="твой email" name="email">
        <input class="form-control" type="number" placeholder="твой возраст" name="age" min="10" max="80">
        <input class="form-control" type="password" placeholder="твой пароль" name="password">
        <input class="form-control" type="password" placeholder="повторить пароль" name="re_password">
        <input class="form-control" type="tel" placeholder="твой телефон" name="telefon">
        <div class="text-primary d-flex justify-content-center gap-2 ">
            <span>Мужчина</span>
            <input class="form-check-input" type="radio" name="gender" id="male" value="male">
            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
            <span>Женщина</span>
        </div>
        <div class="mx-auto">
            <input class="form-check-input" type="checkbox" name="sub_email">
            <span class="text-primary fs-6" >Хочу получать рассылку</span>
        </div>
        <input style="max-width:90%; min-width: 200px;" class="btn btn-primary mx-auto my-2" type="submit" value="Confirm">
    </form>
</body>
</html>
